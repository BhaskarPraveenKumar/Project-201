<!DOCTYPE html>
<html>
    <head>
        <title>Helping hands</title>
        <link rel="stylesheet" href="./assets/styles/index.css">
    </head>

    <body>

        <!-- Header Starts -->
        <header class="head">

            <div class="logo">
                <img src="./assets/images/main.jpg" alt="main_logo" id="main_img"/>
            </div>
            
            <div class="links">
                <ul style="list-style-type:none;">
                    <li><a href="">Home</a></li>
                    <li><a href="">Assignments</a></li>
                    <li><a href="">Essays</a></li>
                    <li><a href="">Dissertation</a></li>
                    <li><a href="">Contact</a></li>
                    <li><input type="text" name="search" id="search"/></li>
                </ul>
            </div>

        </header>
        <!-- Header Ends -->

        <!-- Main Starts -->
        <main class="main">

            <div class="left">
                <h1> Did you stall on your assignments? </h1>
                <p> Improve your grades right away with the best assignment writing assistance available online</p>
            </div>

            

            <div class="right">
                <form>
                    <label for="email">Enter your email</label><br/>
                    <input type="email" id="email" name="email" required/><br/><br/>

                    <label for="deadline">Enter your Deadline</label><br/>
                    <input type="date" id="deadline" name="deadline" required/><br/><br/>

                    <label for="pages">No of words</label><br/>
                    <input type="number" id="pages" name="pages" required/><br/><br/>

                    <label for="subject">Choose your subject</label><br/>
                    <input type="text" id="subject" name="subject" required/><br/><br/>

                    <label for="description">Enter Assignment description</label><br/>
                    <textarea id="description" rows="10" cols="20">Enter your assignment description here</textarea><br/><br/>

                    <input type="submit" name="submit" class="submit"/><br/><br/>
                </form>
            </div>

        </main>
        <!-- Main Ends -->

        <!-- Footer Starts -->
        <footer class="footer">

        </footer>
        <!-- Footer Ends -->

    </body>
</html>
